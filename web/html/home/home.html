<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="mainpage_style.css">
    <script src="./splide.js"></script>
    <script src="./jquery.3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/872cc1fb15.js" crossorigin="anonymous"></script>
    <script src="sayeng.js"></script>

    <!-- bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
  
 
  <div class="wrapper__mainpage"> 
    <section class="slide-section">
      <div class="welcome-section">
        <span>환영합니다 ... 님<br></span> 
        <span>logout 하기</span> 
      </div>
      <div class="slide-section__bone" id="mainpage">
        <div class="slide__splide">
          <div id="splide" class="splide js-splide p-splide">
            <!-- 화살표 -->
            <div class="splide__arrows p-splide__arrows">
              <button class="splide__arrow p-splide__arrow splide__arrow--prev p-splide__arrow--prev">
                <i class="fas fa-chevron-left"></i>
                <!-- <span class="spi-angle-left"></span> -->
              </button>
              <button class="splide__arrow p-splide__arrow splide__arrow--next p-splide__arrow--next">
                <i class="fas fa-chevron-right"></i>
                <!-- <span class="spi-angle-right"></span> -->
              </button>
            </div>
            <!-- 트랙 -->
            <div class="splide__track">
              <ul class="splide__list">
                <li id="wordtest" class="splide__slide p-splide__slide"><span class="p-splide__slide__number">단어시험</span></li>
                <li class="splide__slide p-splide__slide"><span class="p-splide__slide__number">성적보기</span></li>
                </ul>
            </div>
          </div>
        </div>   
      </div> 

      <div class="wrapper__exampage" id="exampage">
        <div class="slide-section__bone">
          <!-- 뒤로가기 버튼 -->
          <button class="exam_back_to_main"> 
            <i class="fas fa-arrow-left"></i>
            <span>back</span>
          </button>
          <!-- 시험지 리스트 -->
          
            <div class="list-group" id=book__list></div>
        </div>
      </div>






      <div class="wrapper__gradepage" id="gradepage">
        <div class="slide-section__bone">
          <div class="slide__splide">
            <button class="grade_back_to_main"> 
              <i class="fas fa-arrow-left"></i>
              <span>back</span>
            </button>
          </div>
        </div>
      </div>


    </section>
  </div>
</body>


<script>
  
init();
home();


</script>

</html>
